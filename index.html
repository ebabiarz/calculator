<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="Web-Page">
        <h1 class="Title">Calculator</h1>
        <div id="Page">
            <div class="Directions">
                <h1 id="Heading">Keyboard Use</h1>
                <div class="Content">
                    <p>Number keys will enter numbers</p>
                    <p>Period key will add a decimal point</p>
                    <p>Operator keys:</p>
                    <ul>
                        <li>+ for +</li>
                        <li>- for -</li>
                        <li>* for ×</li>
                        <li>/ for ÷</li>
                    </ul>
                    <p>Use Enter key for =</p>
                    <p>Use Backspace key for ←</p>
                    <p>Use Shift+C for CE</p>
                </div>
            </div>

            <div id="Calculator">
                <div id="Display">
                    <div class="Display-Content"></div>
                </div>
                <div class="Buttons">
                    <button id="Clear">CE</button>
                    <button id="Back-Space">←</button>
                    <button class="Number">7</button>
                    <button class="Number">8</button>
                    <button class="Number">9</button>
                    <button class="Operator">÷</button>
                    <button class="Number">4</button>
                    <button class="Number">5</button>
                    <button class="Number">6</button>
                    <button class="Operator">×</button>
                    <button class="Number">1</button>
                    <button class="Number">2</button>
                    <button class="Number">3</button>
                    <button class="Operator">-</button>
                    <button class="Number">0</button>
                    <button class="Number">.</button>
                    <button class="Equals">=</button>
                    <button class="Operator">+</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
